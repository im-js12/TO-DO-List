<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO DO LIST</title>
    <script src="https://kit.fontawesome.com/5d630394f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>To Do List</h1>
                <div class="taskbar">
                    <input type="text" id="input" placeholder="Add Task" autocomplete="off">
                    <button type="submit" id="btn"><i class="fa-solid fa-plus fa-xl" style="color: #ffffff;"></i></button>
                </div>
            <hr>

            <div class="lists"> 
                <ul id="taskList">

                <!-- <li><input type="checkbox" id="completed"><span>Go to school</span> <button class="delete"><i class="fa-solid fa-trash fa-2xl"></i></button></li>
                <li><input type="checkbox" id="completed"><span>Get good grades</span> <button class="delete"><i class="fa-solid fa-trash fa-2xl"></i></button></li> -->

                </ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
